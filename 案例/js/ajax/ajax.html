<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>

<body>
    <button id="btn">获取数据</button>
    <ul id="mylist"></ul>
    <script>
        btn.onclick = function () {
            var xhr = new XMLHttpRequest()
            xhr.open('get', '/案例/ajax/ajax.json')
            xhr.send()
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var jsondata = JSON.parse(xhr.responseText)
                    render(jsondata)
                }
            }
        }

        function render(jsondata) {
            console.log(jsondata.data.list)        
            var abc = jsondata.data.list.map(item => `     
                <li>
                    <img src="${item.imageUrl}"/>
                    <div>${item.name}</div>
                </li>
            `)
            mylist.innerHTML = abc.join('')   
        }
    </script>
</body>

</html>
