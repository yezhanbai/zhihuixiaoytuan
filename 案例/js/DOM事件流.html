<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

        #center{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 20px;
            overflow: hidden;
        }

        #inner{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="center">
            <div id="inner"></div>
        </div>
    </div>

    <script>
        inner.onclick = function(){
            console.log('inner')
        }
        //点击inner，以下元素都会触发事件，即使inner不和center，outer重叠，只要他们是父子关系，点击就会触发     如果是兄弟关系，点击就不会
        center.onclick = function(){     
            console.log('center')
        }
        outer.onclick = function(){
            console.log('outer')
        }

        // window > document > document.documentElement > document.body     它们也是父子关系
        document.body.onclick = function(){
            console.log('document.body')
        }
        document.documentElement.onclick = function(){
            console.log('document.documentElement')
        }
        document.onclick = function(){
            console.log('document')
        }
        window.onclick = function(){     //点击窗口任意位置都会触发
            console.log('window')
        }

        /* 
        标准的dom事件流：
        捕获（大-小）：window-document-body-outer-inner(目标)
        冒泡（小-大）：inner(目标)-outer-body-document-window
        默认情况：冒泡机制
        按照dom2事件绑定，并进行配置，才能看到捕获的事件触发
        大部分情况，都是用dom0方式开发
