<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/资料/node_modules/animate.css/animate.css">
    <style>
        /* animate动画库 */
        /* 1.下载：npm install animate.css --save，2.引入：link，3.设置class标签使用 */
        #box {
            width: 200px;
            height: 200px;
            background: red;
            margin: 0 auto;
        }

        /* 网格布局 */
        /* grid_块级网格  inline-grid_行内块级网格 */
        /* gap：间距    grid-template-areas：区域起名，用来定义孩子去做合并，最下面有更优写法  */
        /* grid-auto-flow: 修改网格排列顺序   column：竖直排列 */
        /* align-content：单元格项目对齐          
            1.start：对齐容器起始边框
            2.end：对齐容器结束边框
            3.center：容器内水平居中
            4.stretch：项目没有指定大小时，占据整个网格容器
            5.space-around：项目间隔相等，项目与边框间隔是项目与项目间隔的一半
            6.space-between：项目与项目间隔相等，项目与边框无间隔
            7.space-evenly：项目与项目，项目与边框之间间隔相等 */
        .box {
            width: 600px;
            height: 600px;
            border: 5px solid gray;
            display: grid;
            /* 7种写法     grid-template-rows：用于定义网格布局中行的高度     grid-template-columns：用于定义网格布局中列的宽度   */
            /* 1.固定值方式 */
            /* grid-template-rows: 200px 200px 200px;
            grid-template-columns: 200px 200px 200px; */

            /* 2.百分比方式 */
            /* grid-template-rows: 25% 25% 25% 25%;
            grid-template-columns: 25% 25% 25% 25%; */

            /* 3.重复值方式，重复3次，每次33.33% */
            /* grid-template-rows: repeat(3,33.33%);
            grid-template-columns:  repeat(3,33.33%); */

            /* 4.自动划分 */
            /* grid-template-rows: repeat(auto-fill,200px);
            grid-template-columns: repeat(auto-fill,20%); */

            /* 5. fr 自适应划分 */
            grid-template-rows:1fr 1fr 1fr;
            grid-template-columns:1fr 1fr 1fr;

            /* 6.minmax方式 目标填满盒子的情况下，限制最大最小值 */
            /* grid-template-rows:minmax(100px,200px) 200px 300px;
            grid-template-columns:200px 200px 200px; */

            /* 7. auto方式 自动填满剩余空间*/
            /* grid-template-rows:100px auto 200px;
            grid-template-columns:100px 100px auto;  */

            /* 行，列 */
            gap: 20px 20px;
        }

        .box div {
            border: 1px solid red;
        }

        .box1 {
            width: 600px;
            height: 600px;
            border: 5px solid gray;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-areas: 'a e e'
                'd e e'
                'g h i';
        }

        .box1 div:nth-child(2) {
            grid-area: e;
        }

        .box2 {
            width: 600px;
            height: 600px;
            border: 5px solid gray;
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(3, 100px);
            grid-auto-flow: column;
            /* justify-content: center;  */
            /* align-content: center;  */
            place-content: center center;
            /* 上面两个简写 */

            /* 分别控制每个项目在网格中的水平和竖直对齐方式 */
            /* justify-items: center; */
            /* align-items: center; */
            place-items: center center;
            /* 上面两个简写 */
        }

        .box2 div {
            width: 50px;
            height: 50px;
            border: 1px solid green;
        }

        .box3{
            width: 600px;
            height: 600px;
            border: 5px solid gray;
            display: grid;
            grid-template-rows: 200px 200px 200px;
            grid-template-columns: 200px 200px 200px;
        }

        /* 合并更优写法 */
        .box3 div:nth-child(2){
            /* 从第2列开始，到第3列结束 */
            grid-column-start: 2;     
            grid-column-end: 4;
            /* 上述简写 */
            grid-column: 2/4;
        }
    </style>
</head>

<body>
    <!-- animate动画库 -->
    <div class="animate__heartBeat" id="box">xiaoxiaofei</div>

    <!-- 网格布局 -->
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <br><br><br>

    <div class="box1">
        <div>1</div>

        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>

        <div>8</div>
        <div>9</div>
    </div>
    <br><br><br>

    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <br><br><br>

    <div class="box3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>

    </div>

</body>

</html>
