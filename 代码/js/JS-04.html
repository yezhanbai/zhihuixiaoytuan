<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 3000px;
            height: 3000px;
        }
    </style>
</head>

<body>
    <button id="btn1">点击1</button>
    <button id="btn2">点击2</button>
    <button id="btn3">点击3</button>
    <button id="btn4">点击4</button>
    <hr>
    <button id="btn5">存</button>
    <button id="btn6">取</button>
    <button id="btn7">删</button>
    <button id="btn8">clear</button>
    <script>
        /* BOM */
        //定义：浏览器对象类型，其实就是操作浏览器的一些能力，核心就是window对象，window是浏览器内置的一个对象，里面包含着操作浏览器的方法，window.可省略
        console.log(innerWidth, innerHeight)      //窗口的（宽，高）
        console.log(location.href)            //浏览器地址信息      location：可读可写，可重新赋值

        onresize = function () {         //onresize：检测窗口大小的改变，可用来给用户加提示
            console.log('resize')
        }

        onscroll = function () {          //onscro11：检测滚动条滚动的改变，可用来控制页面滚动到一定位置时，去设置需要出现的相应的内容
            if (document.documentElement.scrollTop > 100) {           //页面往上滚动的距离
                console.log('显示回到顶部按钮')
            }
            if (document.documentElement.scrollLeft > 100) {              //页面往左滚动的距离
                console.log('显示回到左边按钮')
            }
        }

        btn1.onclick = function () {
            scrollTo({                  //scrollTo()：滚动到指定的位置
                left: 300,
                top: 300
            })
        }

        btn2.onclick = function () {
            window.open('http://www.baidu.com')        //open()：打开一个新的标签页      location href会在当前页打开
        }

        btn3.onclick = function () {
            location.href = 'JS-03.html'
        }
        btn4.onclick = function () {
            history.go(1)              //有历史记录后，才可以点击前进
        }


        /* 浏览器本地存储 */
        //localStorage：永久存储      sessionStorage：会话存储，关闭页面就丢失     在：谷歌控制台——Application——Storage——Local storage和Session storage中查看过程 
        //存      setItem()      只能存字符串，不能存对象，存其他类型会强行转换成字符串
        btn5.onclick = function () {
            localStorage.setItem('name', 'shiyunfei')
            localStorage.setItem('age', '200')
            localStorage.setItem('obj', JSON.stringify({ name: 'xiaoxiaofei', age: 100 }))         //转成json字符串格式
            console.log(localStorage)
        }
        //取       getItem()
        btn6.onclick = function () {
            console.log(localStorage.getItem('name'))
            console.log(JSON.parse(localStorage.getItem('obj')))         //转成js对象格式
        }
        //删       removeItem()
        btn7.onclick = function () {
            localStorage.removeItem('age')
            console.log(localStorage)
        }
        //清除所有       clear()
        btn8.onclick = function () {
            localStorage.clear()
            console.log(localStorage)
        }

    </script>
</body>

</html>
